<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="0.6" stop-color="#eef2ff"/>
      <stop offset="1" stop-color="#ecfeff"/>
    </linearGradient>
    <radialGradient id="r1" cx="30%" cy="25%" r="65%">
      <stop offset="0" stop-color="#a5b4fc" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#a5b4fc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="r2" cx="80%" cy="70%" r="70%">
      <stop offset="0" stop-color="#67e8f9" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#67e8f9" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
