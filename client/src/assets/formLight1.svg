    <path d="M1220 80 L1840 200 L1680 520 L1120 420 Z" fill="#ffffff"/>
    <path d="M960 560 L1580 620 L1440 1040 L860 980 Z" fill="#ffffff"/>
    <path d="M120 720 L620 640 L740 980 L200 1060 Z" fill="#ffffff"/>
  </g>

  <!-- Subtle line-work -->
  <g opacity="0.12" stroke="#0f172a" stroke-width="2" fill="none">
    <path d="M120 260 C420 140, 640 140, 920 220"/>
    <path d="M1000 280 C1240 190, 1500 200, 1820 340"/>
    <path d="M140 880 C460 760, 760 760, 1080 840"/>
